<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="Contact.css">
    <link rel="stylesheet" href="Common.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Contact</title>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="conatainer-fluid">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">Blog</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li class="active"><a href="#">Contact</a></li>
            </ul>
            <form action="" class="navbar-form navbar-right">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="search" name="search">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </nav>
    <div class="container">
        <h3>Contact Form</h3>
        <p>Drop us your message and we'll get back to you as soon as possible. </p>
        <form action="javascript:validate()" method="post">
            <div class="row">
                <div class="col-sm-6">
                    <label for="Fname">First name:</label>
                    <input type="text" class="form-control" placeholder="First name" name="Fname" id="Fname">
                </div>
                <div class="col-sm-6">
                    <label for="Lname">Last name:</label>
                    <input type="text" class="form-control" placeholder="Last name" name="Lname" id="Lname">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <label for="email">Your email:</label>
                    <input type="email" class="form-control" placeholder="Youremail@gmail.com" name="email" id="email">
                </div>
            </div>
            <div class="form-group">
                <label for="comment">Your Message:</label>
                <textarea class="form-control" rows="5" id="comment" name="comment"></textarea>
              </div>
              <input type="submit" class="btn btn-default" value="Contact us" id="btn">
        </form>
    </div>
    <footer class="container-fluid bg-4 text-center">
        <div class="row Footer">
            <div class="col-sm-4">
              <h4>Blog</h4>
              <a href="about.html">About Us</a>
            </div>
            <div class="col-sm-4">
                <h4>Get help</h4>
                <a href="Contact.html">Contact Us</a>
            </div>
            <div class="col-sm-4 icon" >
                <h4>Connect With Us</h4>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
      </footer>
      <script>
        function validate() {
          var fn = document.getElementById("Fname").value; 
          var ln = document.getElementById("Lname").value; 
          var mail = document.getElementById("email").value; 
          var query = document.getElementById("comment").value; 

          if(fn==null || fn=="" || ln==null || ln=="" || mail==null || mail=="" || query==null || query==""){
              alert("Form Fields can't be empty......");
          }
      }
    </script>
</body>

</html>
